    <video id="fullscreenVideo" src="video.mp4" controls></video>

    <script>
        // Countdown timer (5 seconds)
        let countdown = 5;
        const timerElement = document.getElementById("timer");

        const interval = setInterval(() => {
            countdown -= 1;
            timerElement.textContent = countdown;

            // When countdown reaches 0, stop interval and play video in fullscreen
            if (countdown === 0) {
                clearInterval(interval);
                
                // Display and play the video in fullscreen
                const video = document.getElementById("fullscreenVideo");
                video.style.display = "block";
                video.play();

                // Request fullscreen mode if available
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }
        }, 3000); // Update every second
    </script>
